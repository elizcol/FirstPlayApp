@(features: Set[model.Feature])

@main("Features") {

	<h2>Features</h2>
    <ul> 

    @features.map { feature => 
    
	<li><a href='@routes.Application.getFeature(feature.name)'>@feature.name</a> <br>
	-- @feature.description <br>
	@if(!feature.issue_tag.isEmpty) {
		-- @feature.issue_tag
	}
	</li>   
    
    }
    </ul>

}
